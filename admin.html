    <script type="text/javascript">
      $(document).ready(function () {
        if (localStorage.getItem("logged") === "1") {
          toastr.options = {
            closeButton: true,
            debug: false,
            newestOnTop: false,
            progressBar: false,
            positionClass: "toast-top-center",
            preventDuplicates: false,
            onclick: null,
            showDuration: "300",
            hideDuration: "1000",
            timeOut: "5000",
            extendedTimeOut: "1000",
            showEasing: "swing",
            hideEasing: "linear",
            showMethod: "fadeIn",
            hideMethod: "fadeOut",
          };
          var success = getUrlParameter("success");
          //TODO toaster
          console.log(success);
          if (success == 1) {
            toastr.success("Blog Added successfully");
            window.history.pushState("", "", "/admin.html");
          } else if (success == 2) {
            toastr.success("Blog Updated successfully");
            window.history.pushState("", "", "/admin.html");
          }
          //Load Blogs
          console.log("loading blogs");
          $.ajax({
            url: "php/loadBlogs.php",
            method: "POST",
            dataType: "JSON",
            success: (blogs) => {
              blogs.forEach((blog) => {
                console.log(blog);
                var $id = addEditButton(blog[0]);
                var $img = addImg(blog[1]);
                var $topic = addTopic(blog[2]);
                // var $popu = addPopularity(blog[3]);
                var $description = addDescription(blog[4]);
                // $("<div>", {"class": "row wow fadeIn"});
                // .append($("<div>", {"class": "card", "style": "width:100%;"}));
                // .append($("<div>", {"class": "col-md-4 mb-4"}));
                // var $temp = $img.after($description).after($id);
                var $card = $("<div class='row'/>").append(
                  $img,
                  $topic,
                  // $popu,
                  $description,
                  $id
                );
                $card = $("<div class='card' style='width:100%;'/>").append(
                  $card
                );
                $card = $("<div class='row wow fadeIn'/>").append($card);
                // var $card1 = $("<div class='row wow fadeIn'> <div class='card' style='width:100%;'> <div class='col-md-4 mb-4'>" + $temp + "</div></div></div>");
                $("#addBlog").append($card);
              });
            },
          });
        } else {
          window.location.href = "/login.html";
        }
      });

      function changeImageWhileUploading(event) {
        console.log(event.target.files[0].name);
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#editImage").attr("src", e.target.result);
        };
        reader.readAsDataURL(event.target.files[0]);
      }

      function updateBlog() {
        $("#editForm").submit();
      }
      function addImg(val) {
        $img = $("<div>", { class: "col-md-3 mb-4" });
        $img.append(
          `<img style='max-width: 100%' src=img/uploads/` + val + ` alt='' />`
        );
        return $img;
      }

      function addPopularity(val) {
        var popular = "";
        var color = "";
        val = parseInt(val);
        switch (val) {
          case 1:
            popular = "New";
            color = "blue";
            break;
          case 3:
            popular = "Trending";
            color = "red";
            break;
          default:
            popular = "None";
            break;
        }
        console.log("val : ", val, typeof val);
        if (val > 0) {
          var $descrip = $("<div>", { class: "col-md-3 mb-1" });
          var classStr = "badge " + color + " mr-1";
          var $temp = $(
            "<a> <span class = '" + classStr + "'>" + popular + "</span></a>"
          );
          $descrip = $descrip.append($temp);
          return $descrip;
        } else {
          return $("<div>");
        }
      }

      function addTopic(val) {
        var $descrip = $("<div>", { class: "col-md-3 mb4 mt-5 pt-4" });
        var $temp = $("<strong>").append(
          val.length > 30 ? val.slice(0, 30) + "...." : val
        );
        $descrip = $descrip.append($temp);
        return $descrip;
      }

      function addDescription(val) {
        var $descrip = $("<div>", { class: "col-md-3 mb4 mt-5 pt-4" });
        $descrip.append(val.length > 30 ? val.slice(0, 30) + "...." : val);
        return $descrip;
      }

      function addEditButton(val) {
        var $edit = $("<div>", { class: "col-md-3 mb-4 mt-5 pt-4" });
        $edit.append(
          "<a class='btn btn-primary' onclick='getPerticularBlog(" +
            val +
            ")' data-toggle='modal' data-target='#editModal'>Edit</a>"
        );
        return $edit;
      }

      function getPerticularBlog(event) {
        console.log(event);
        $.ajax({
          url: "php/loadEachBlog.php",
          method: "POST",
          dataType: "JSON",
          data: { id: event },
          success: (blog) => {
            // console.log(blog.description);
            $("#editImage").attr("src", "img/uploads/" + blog.image);
            $("#editDescription").val(blog.description);
            $("#blogId").val(blog.id);
            $("#editTopic").val(blog.topic);
            $("#editPopularity").val(blog.popularity);
          },
        });
      }
      function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split("&"),
          sParameterName,
          i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split("=");

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined
              ? true
              : decodeURIComponent(sParameterName[1]);
          }
        }
      }
      function uploadFormSubmit() {
        $("#uploadForm").submit();
      }

      function logout() {
        localStorage.removeItem("logged");
      }
