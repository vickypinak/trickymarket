    <script type="text/javascript">
      $(document).ready(() => {
        var blogID = getUrlParameter("blog");
        console.log(blogID);
        // window.history.pushState("", "", "/project_dev/blog-page.html");
        $.ajax({
          url: "php/loadEachBlog.php",
          method: "POST",
          dataType: "JSON",
          data: { id: blogID },
          success: (blog) => {
            console.log(blog);
            $("#blogImage").attr("src", "img/uploads/" + blog.image);
            $("#blogTopic").append(blog.topic);
            $("#description").append(blog.description);
            var popular = parseInt(blog.popularity);
            console.log('val : ', popular, typeof(popular));
            switch(popular) {
              case 0: break;
              case 1: $("#blogPopu").attr("class", "badge blue mr-1");
                      $("#blogPopu").append("New");
                      break;
              case 2: $("#blogPopu").attr("class", "badge red mr-1");
                      $("#blogPopu").append("Trending");
                      break;
              default: break;
            }
          },
        });
      });

      function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split("&"),
          sParameterName,
          i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split("=");

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined
              ? true
              : decodeURIComponent(sParameterName[1]);
          }
        }
      }
